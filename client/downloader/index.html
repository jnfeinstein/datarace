<div ng-controller="DownloadController">
  <form novalidate>
    Running: {{total}}
    Speed: {{average.toFixed()}}

    <fieldset ng-disabled="running">
      <label>
        Limit: <input type="number" ng-model="limit" value="5" /> MB
      </label>

      <input type="submit" ng-click="startDownload(limit)" value="Run" />
    </fieldset>
  </form>
</div>

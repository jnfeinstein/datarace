<ion-view view-title="Leaderboard">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="leader in leaders" type="item-text-wrap">
        <img ng-src="{{leader.face}}">
        <h2>{{leader.name}}</h2>
        <p>{{leader.total}}</p>

        <ion-option-button class="button-balanced" ng-click="remove(leader)">
          Challenge
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Home Tab -->
  <ion-tab title="Home" icon-off="ion-ios-home" icon-on="ion-ios-home" href="#/tab/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Leaderboard Tab -->
  <ion-tab title="Leaderboard" icon-off="ion-ios-list" icon-on="ion-ios-list" href="#/tab/leaderboard">
    <ion-nav-view name="tab-leaderboard"></ion-nav-view>
  </ion-tab>

  <!-- Challenges Tab -->
  <ion-tab title="Challenges" badge="pendingChallenges.length" ng-controller="ChallengesCtrl" badge-style="badge-assertive" icon-off="ion-ribbon-a" icon-on="ion-ribbon-a" href="#/tab/challenges">
    <ion-nav-view name="tab-challenges"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-person" icon-on="ion-ios-person" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>

<div class="modal">
  <ion-header-bar class="bar-secondary">
    <h1 class="title">New Challenge</h1>
  </ion-header-bar>
  <ion-content>
    <form name="form_add_slide" ng-submit="addChallenge(name)">
      <div class="list">
        <label class="item item-input item-label">
          <span class="input-label">Name</span>
          <input type="text" placeholder="Challenge Name" name="content" ng-model="name"/>
        </label>
      </div>
      <div class="row">
        <button type="submit" class="button button-block button-positive">Save</button>
      </div>
    </form>
  </ion-content>
</div>
